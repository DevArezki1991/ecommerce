{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div>
                <img src="{{product.imageURL}}" width="500px" height="500px" alt="">
              
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-warning display-3">
                {{ product.name }}
            </div>
            <div class="text-danger ">
               Prix:  $ {{ product.price }}
            </div>
            <div>
                {{ product.digital }}
            </div>
            <div>
                {{ product.description }}
            </div>
        </div>
    </div>

{% endblock %}
